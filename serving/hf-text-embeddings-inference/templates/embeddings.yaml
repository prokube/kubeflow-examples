apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hf-text-embed-model-cache
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: openebs-hostpath
  volumeMode: Filesystem
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: text-embeddings-inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: text-embeddings
  template:
    metadata:
      labels:
        app: text-embeddings
    spec:
      containers:
      - name: text-embeddings
        image: "{{ .Values.embeddings.image }}"
        ports:
        - containerPort: 80
        env:
        - name: MODEL_ID
          value: "{{ .Values.embeddings.modelId }}"
        - name: MAX_BATCH_REQUESTS
          value: "32"
        - name: MAX_CLIENT_BATCH_SIZE
          value: "512"
        - name: AUTO_TRUNCATE
          value: "true"
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-api-key-secret
              key: api-key
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
            nvidia.com/gpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2000m"
            nvidia.com/gpu: "1"
        volumeMounts:
        - mountPath: /data
          name: hf-text-embed-model-cache
      volumes:
      - name: hf-text-embed-model-cache
        persistentVolumeClaim:
          claimName: hf-text-embed-model-cache
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-text-embeddings-service
  labels:
    app: text-embeddings
spec:
  ports:
  - name: http-text-embeddings
    port: 80
    protocol: TCP
    targetPort: 80
    {{- if .Values.externalAccess }}
    nodePort: 32236
    {{- end }}
  selector:
    app: text-embeddings
  sessionAffinity: None
  type: {{ if .Values.externalAccess }}NodePort{{ else }}ClusterIP{{ end }}
---
